---
layout: default
title: "numberoverzero: posts"
---

<div class="grid">
  <div class="unit whole center-on-mobiles">
    <ul class="list">
      {% for post in site.categories.blog_posts %}
      <li>
        <span class="date pull-left">({{ post.date | date_to_string }})</span>
        <a href="{{ post.url }}">
          <h1>
            {{ post.title }}
          </h1>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
