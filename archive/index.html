---
layout: default
---

<div class="grid">
  <div class="unit whole center-on-mobiles">
    <ul class="archive">
      {% for post in site.posts %}
      <li>
        <span class="date pull-left">({{ post.date | date_to_string }})</span>
        <a href="{{ post.url }}">
          <h1 class="title">
            {{ post.title }}
          </h1>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
