{% extends "_base.html" %}
{% set title = (period | reverse | join(" ") | trim) + "Archives" %}
{% block content %}
{% for article in dates %}
<div class="g g-v">
    <span class="u-large g g-right">{{ period | reverse | join(" ") | trim }} Archives</span>
</div>
<div class="u-block">
    <span class="u-medium">{{ article.locale_date }}</span>
    <span class="u-small"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></span>
</div>
{% endfor %}
{% endblock %}
