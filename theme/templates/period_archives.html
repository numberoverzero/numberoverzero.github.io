{% extends "_base.html" %}
{% set title = (period | reverse | join(" ") | trim) + " Archives" %}
{% block content %}
<div class="article-header">
    <span class="large">{{ title }}</span>
</div>
<div class="article-content">
{% for article in dates %}
<div style="display: block">
    <span class="medium quiet">{{ article.locale_date }}</span>
    <span class="small"><a href="/{{ article.url }}">{{ article.title }}</a></span>
</div>
{% endfor %}
</div>
{% endblock %}
