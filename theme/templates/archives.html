{% extends "_base.html" %}
{% set title = "Archives" %}
{% block content %}
<div class="g g-v">
    <span class="u-large g g-right">Archives</span>
</div>
{% for article in dates %}
<div class="u-block">
    <span class="u-medium">{{ article.locale_date }}</span>
    <span class="u-small"><a href="/{{ article.url }}">{{ article.title }}</a></span>
</div>
{% endfor %}
{% endblock %}
